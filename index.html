<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gem Number Guess</title>
    <link type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class = "container mx-0">
        <div class="jumbotron" id="topGraphic">
            <h1 class="display-3 text-center">GEM GUESS GAME</h1>
                <p class="text-center">Press the gem images to add numbers to your score. If you can match the target score exactly then you win. If you go over then you lose. The gem values change with each new game.</p>
        </div>
        <div class="row py-3 mx-0">
            <div class="col-3  py-3 border border-success gameBoard">
                Number to Guess:
                <p class="displayText" id="targetScore"></p>
            </div>
            <div class="col-3 py-3 border border-success gameBoard">
                Your Score:
                <p class="displayText" id="userScore"></p>
            </div>
            <div class="col-6 py-3 border border-success gameBoard">
                <div class = "container mx-0">
                    <div class="row my-0 py-0">
                        <div class="col-3">
                            <img src="assets/images/blue-gem.png" alt="Blue Gem" class="img-fluid" id="blueGem">
                        </div>
                        <div class="col-3">
                            <img src="assets/images/green-gem.png" alt="Blue Gem" class="img-fluid" id="greenGem">
                        </div>
                        <div class="col-3">
                            <img src="assets/images/red-gem.jpg" alt="Blue Gem" class="img-fluid" id="redGem">
                        </div>
                        <div class="col-3">
                            <img src="assets/images/pruple-gem.jpg" alt="Blue Gem" class="img-fluid" id="purpleGem">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mx-0">
            <div class="col-3 py-3 border border-success gameBoard">
                WINS:
                <p class="displayText" id="wins">0</p>
            </div>
            <div class="col-3 py-3 border border-success gameBoard">
                LOSSES:
                <p class="displayText" id="losses">0</p>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>



</html>
