<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gem Number Guess</title>
    <link type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class = "container mx-0">
        <div class="jumbotron" id="topGraphic">
            <h1 class="display-3 text-center">GEM GUESS GAME</h1>
                <p class="text-center">Press the gem images to add numbers to your score. If you can match the target score exactly then you win. If you go over then you lose. The gem values change with each new game.</p>
        </div>
        <div class="row py-5 mx-0">
            <div class="col-3  py-5 border border-success gameBoard">
                Random Number Goes Here
            </div>
            <div class="col-3 py-5 border border-success gameBoard">
                User Score Goes Here
            </div>
            <div class="col-6 py-5 border border-success gameBoard">
                Gem Images go Here!
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                User Wins go Here
            </div>
            <div class="col-3">
                User losses go here
            </div>
        </div>
    </div>
</body>



</html>
